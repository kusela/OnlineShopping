<!DOCTYPE html>
<html>
  <head>
    <title>Login and Signup</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
        
        <form action="login_script.php" method="post">
          <div class="form-group">
            <label for="lemail">Email address:</label>
                    <input type="email" class="form-control"  name="lemail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="lpassword">Password:</label>
            <input type="password" class="form-control" id="lpassword"  name="lpassword" placeholder="Password" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lcheckbox">
            <label for="lcheckbox" class="form-check-label">Check me out</label>
        </div>
        <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='index.php'">
            Login
        </button>
        
      </form>
    </div>
        <p>New user? <a href="signup.php">Signup</a></p>
      </div>
    </div>
  </body>
</html>
